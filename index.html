<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
	<main>
		<h1 class="title">YuGiOh Tic-Tac-Toe</h1>
	  	<h2 class="turn_message">It's Player 1's Turn</h2>
	  	<button type="button" class="clrBrdBtn">Clear Board</button>
	 	<div class="game_board">
	 		<div class="game_block groupA group1"></div>
	 		<div class="game_block groupA group2"></div>
	 		<div class="game_block groupA group3"></div>
	 		<div class="game_block groupB group1"></div>
	 		<div class="game_block groupB group2"></div>
	 		<div class="game_block groupB group3"></div>
	 		<div class="game_block groupC group1"></div>
	 		<div class="game_block groupC group2"></div>
	 		<div class="game_block groupC group3"></div>
	  	</div>
	</main>
	<script src="script.js"></script>
</body>
</html>
